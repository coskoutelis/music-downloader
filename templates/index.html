<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Downloader</title>
</head>
<body>
    <h1>Search and Download Songs from YouTube</h1>
    <form action="/" method="POST">
        <input type="text" name="song_title" placeholder="Enter song title" required>
        <button type="submit">Download</button>
    </form>
    <br>
    <p>Downloaded songs will be saved in the 'downloads' folder.</p>
</body>
</html>
